<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Menu Demo (Webflow Compatible)</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Simulating Webflow's typography styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }
        .button {
            font-weight: bold;
            text-transform: uppercase;
        }
        .text-color-1 {
            color: #333333;
        }
        .text-size-regular {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <button id="openMenuBtn" class="button open-menu-btn">Open Menu</button>

    <div id="floatingMenu" class="floating-menu">
        <div class="menu-container">
            <!-- Menu buttons will be dynamically added here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
